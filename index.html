<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Olympus Mountaffe</title>
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <a href="#">
          <h2>M<span class="o-style font-25-px">รณ</span>untaffe</h2>
        </a>
        <ul class="navbar-list">
          <li>Home</li>
          <li>Menu</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <section class="hero-section">
      <h1>
        <span class="o-style">รณ</span>lympus M<span class="o-style">รณ</span
        >untaffe
      </h1>
      <h3>A place where gods rest and humans dream.</h3>
      <button class="btn-menu">Lihat Menu</button>
    </section>
    <hr />

    <section class="menu-section">
      <h2>Perjamuan Para Dewa</h2>
      <div id="menu-dewa"></div>
    </section>

    <section class="contact-section">
      <hr />
      <h2>Bisikan Untuk para Dewa</h2>
      <form action="kontak" id="contact-form" method="post">
        <label for="customerName">Siapa yang memanggil Olympus?</label>
        <input
          type="text"
          name="customerName"
          id="customerName"
          placeholder="tulislah namamu disini..."
          required
        />
        <label for="customerEmail">Dimana kami bisa membalas bisikanmu?</label>
        <input
          type="email"
          name="customerEmail"
          id="customerEmail"
          placeholder="lalu emailmu disini..."
          required
        />
        <label for="customerText">Sampaikan bisikanmu...</label>
        <textarea
          name="customerText"
          id="customerText"
          cols="30"
          rows="10"
        ></textarea>
        <div class="container-btn">
          <button id="tombolKirim" type="submit">
            Sampaikan lewat sayap Hermes
          </button>
        </div>
      </form>
    </section>

    <footer class="footer">&copy; 2025 Olympus Mountaffe</footer>
    <script src="script.js"></script>
  </body>
</html>
